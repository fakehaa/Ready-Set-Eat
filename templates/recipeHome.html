<!-- recipeHome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Home</title>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe_name in recipes %}
            <li><a href="{{ url_for('view_recipe', recipe_name=recipe_name) }}">{{ recipe_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
